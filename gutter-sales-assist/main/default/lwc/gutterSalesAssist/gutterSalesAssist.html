<template>
    <div class="slds-card">
        <h1>Gutter Sales Assist</h1>
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Enter City: " onchange={handleLocationNameChange}></lightning-input>
            <lightning-button variant="brand" label="Calculate" title="Calculate Sales Score" onclick={handleSearchButtonPress} class="slds-m-left_x-small"></lightning-button>
        </div>
        <div>
            <h2>Sales Score: {salesScore}</h2>
        </div>
        <div>
            <h2>Last ten searches (On Page Load):</h2>
            <template for:each={searches.data} for:item="search">
                <div key={search.Id}>{search.LocationName__c}</div>
            </template>
        </div>
    </div>
</template>
